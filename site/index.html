<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap Utah</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to OpenStreetMap Utah!</h1>
      <div class="grid-container">
        <div class="content">
          <h2>Meetups</h2>
          <p>
            We meet monthly in Salt Lake City, usually on the second Wednesday
            of the month. For details and to RSVP, please see
            <a href="https://osmcal.org/?in=United%20States">OSMCal</a>.
          </p>
        </div>
        <div class="image">
          <img
            src="images/utah.png"
            alt="An OpenStreetMap map of Utah, screenshot from the OSM.org website"
          />
        </div>
      </div>
      <div class="footer">
        <img
          src="https://mirrors.creativecommons.org/presskit/buttons/88x31/svg/cc-zero.svg"
          alt="Creative Commons Zero"
        />
      </div>
    </div>
  </body>
</html>
